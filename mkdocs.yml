site_url: https://simonsanvil.github.io/docling-workshop-pycones-2025
site_author: Simón Sánchez Viloria & Andres Ruiz Calvo

# Repository
repo_name: docling-workshop-PyConES
repo_url: https://github.com/simonsanvil/docling-workshop-pycones-2025
edit_uri: edit/main/docs

# Navigation
nav:
  - Introducción:
    - Sobre la Workshop: README.md
